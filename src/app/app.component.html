<!-- header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <h1 class="navbar-brand">Times</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- main-content -->
<div class="container">
  <div class="row">
      <ng-container *ngFor="let cards of cardDetails">
          <div class="card col-md-4 align-item-center" >
              <img class="mb-2" src="{{cards.image}}" alt="card img">
              <h5 style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 30ch;">{{cards.headline}}</h5>
          </div>
        </ng-container>
  </div>
</div>

<!-- aside content -->
<aside id="stories">
  <div class="heading1">
    <h2>LATEST STORIES</h2>
  </div>
  <div class="timeStory">
    <ul *ngFor="let story of data">
      <li><a [href]="[story.link]">{{story.title}}</a></li>
    </ul>
  </div>
</aside>
